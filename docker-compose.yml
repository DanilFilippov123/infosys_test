services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: infosys_test
      PGDATA: /data/postgres
    volumes:
      - postgres_infosys:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres_infosys

  xmlrpc_server:
    build: .
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - postgres_infosys

networks:
  postgres_infosys:
    driver: bridge
volumes:
  postgres_infosys: